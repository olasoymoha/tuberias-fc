<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="posicion">
    <th mat-header-cell *matHeaderCellDef> Posici√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef> Escudo </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.imagen" alt="{{element.nombre}} logo" width="30px">
    </td>
  </ng-container>

  <!-- Points Column -->
  <ng-container matColumnDef="puntos">
    <th mat-header-cell *matHeaderCellDef> Puntos </th>
    <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Matches Column -->
  <ng-container matColumnDef="partidos">
    <th mat-header-cell *matHeaderCellDef> Partidos </th>
    <td mat-cell *matCellDef="let element"> {{element.partidos}} </td>
  </ng-container>

  <!-- Victories Column -->
  <ng-container matColumnDef="victorias">
    <th mat-header-cell *matHeaderCellDef> Victorias </th>
    <td mat-cell *matCellDef="let element"> {{element.victorias}} </td>
  </ng-container>

  <!-- Draws Column -->
  <ng-container matColumnDef="empates">
    <th mat-header-cell *matHeaderCellDef> Empates </th>
    <td mat-cell *matCellDef="let element"> {{element.empates}} </td>
  </ng-container>

  <!-- Defeats Column -->
  <ng-container matColumnDef="derrotas">
    <th mat-header-cell *matHeaderCellDef> Derrotas </th>
    <td mat-cell *matCellDef="let element"> {{element.derrotas}} </td>
  </ng-container>

  <!-- Goals For Column -->
  <ng-container matColumnDef="golesFavor">
    <th mat-header-cell *matHeaderCellDef> Goles Favor </th>
    <td mat-cell *matCellDef="let element"> {{element.golesFavor}} </td>
  </ng-container>

  <!-- Goals Against Column -->
  <ng-container matColumnDef="golesContra">
    <th mat-header-cell *matHeaderCellDef> Goles Contra </th>
    <td mat-cell *matCellDef="let element"> {{element.golesContra}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
